<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself</h6>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control"
                        id="exampleInputPassword3">
                    </div>
                    <div class="form-floating mb-3">
                        <!-- <label for="floatingSelect">Works with selects</label> -->
                        <select class="form-select" formControlName="roleId" id="roleId"
                            aria-label="Floating label select example">
                            <option value="1">Admin</option>
                            <option value="2">User</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
                </form>
                <a style="color: #fff; margin-top: 10px;" routerLink="/login">Already Registered</a>
            </div>
        </div>
    </div>
</div>
